name: CI/CD Pipeline

on:
  pull_request:
    branches: [dev, test, master]
  push:
    branches: [dev, test, master]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8
      - name: Lint
        run: flake8 .
      - name: Unit tests
        run: pytest

  cml-report:
    if: github.event.pull_request.base.ref == 'test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install scikit-learn cml
      - name: Run model training
        run: |
          python train.py
      - name: Post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" > report.md
          echo "RMSE: $(cat mlruns/latest/rmse.txt 2>/dev/null || echo 'N/A')" >> report.md
          cml comment create report.md

  build-and-push:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build Docker image
        run: |
          docker build -t yourdockerhubuser/app:${{ github.sha }} .
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker image
        run: |
          docker push yourdockerhubuser/app:${{ github.sha }}
      - name: Deploy and health check
        run: |
          docker run -d -p 8000:8000 --name test_app yourdockerhubuser/app:${{ github.sha }}
          sleep 10
          curl --fail http://localhost:8000/health
          docker stop test_app
          docker rm test_app
