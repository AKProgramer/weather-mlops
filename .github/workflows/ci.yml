name: CI/CD Pipeline

on:
  pull_request:
    branches: [dev, test, main]
  push:
    branches: [dev, test, main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8
      - name: Lint
        run: flake8 .
      - name: Unit tests
        run: pytest

  cml-report:
    if: github.event.pull_request.base.ref == 'test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install scikit-learn cml
      - name: Run model training
        run: |
          python train.py
      - name: Post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics Comparison" > report.md
          echo "### New Model Metrics" >> report.md
          echo "Train RMSE: $(mlflow run info --run-id $(mlflow run list | head -1 | awk '{print $1}') | grep 'rmse' || echo 'N/A')" >> report.md
          echo "### Production Model Metrics (from main)" >> report.md
          echo "Compare manually or fetch from registry." >> report.md
          cml comment create report.md

  build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Fetch best model from MLflow Registry
        run: |
          mlflow models download --model-uri models:/weather-forecast/Production -d model
      - name: Build Docker image
        run: |
          docker build -t yourdockerhubuser/app:v${{ github.run_number }} .
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker image
        run: |
          docker push yourdockerhubuser/app:v${{ github.run_number }}
      - name: Deploy and health check
        run: |
          docker run -d -p 8000:8000 --name test_app yourdockerhubuser/app:v${{ github.run_number }}
          sleep 10
          curl --fail http://localhost:8000/health
          docker stop test_app
          docker rm test_app
